<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="css/login.css">
</head>

<body>
<div id="app">
    <div class="loginbackgroundImg">
        <el-form ref="loginForm" :model="loginForm" :rules="loginRules" class="loginContainer">
            <h3 class="loginTitle">登录</h3>
            <el-form-item label="用户名：" prop="username">
                <el-input type="text" placeholder="请输入用户名" v-model="loginForm.username"></el-input>
            </el-form-item>
            <el-form-item label="密码：" prop="password">
                <el-input type="password" auto-complete="false" placeholder="请输入密码"
                          v-model="loginForm.password"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button style="  margin-left: 100px; width: 100px;" type="primary" round @click="login('loginForm')">登录
                </el-button>
            </el-form-item>
        </el-form>
    </div>
</div>


<!-- vue -->
<script src="js/vue.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!--axios-->
<script src="js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: " #app",
        data() {
            return {
                url: `http://localhost:8083`,
                loginForm:
                    {
                        username: '',
                        password: ''
                    },
                loginRules: {
                    username: [
                        {
                            required: true,
                            message: '请输入用户名',
                            trigger: 'blur'
                        },
                    ],
                    password: [
                        {
                            required: true,
                            message: '输入密码',
                            trigger: 'blur'
                        }
                    ]
                },
            }
        },
        methods:{
            login(loginForm) {
                const _this=this;
                this.$refs[loginForm].validate((valid) => {
                    if (valid) {
                        // console.log(111);
                        axios({
                            url: `${_this.url}/manager/login`,
                            method:'post',
                            data:_this.loginForm
                        }).then(function (res){
                            const code=res.data.code
                            if (code!==1){
                                _this.$message.success('登陆成功!');
                                // window.location.href = `/Main.html?id=${id}`;
                                window.location.href = `/Main.html`;
                            }else {
                                _this.$message.error('账号或者密码错误!');
                            }
                        })
                    } else {
                        return false;
                    }
                });
            }
        }
    }) </script>
</body>

</html>
